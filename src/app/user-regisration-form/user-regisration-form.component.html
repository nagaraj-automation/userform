<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<section class="h-100 bg-info ">
    <div class="container justify-content-center align-items-center" id="reg">

        <form class="well form-horizontal" #myForm="ngForm" id="contact_form">
            <fieldset>

                <!-- Form Name -->
                <legend>
                    <h2><b>User Registration Form</b></h2>
                </legend><br>

                <!-- Text input-->

                <div class="form-group">
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="first_name" placeholder="First Name" [(ngModel)]="user.firstName"
                                class="form-control" required minlength="3" type="text">
                        </div>
                    </div>
                </div><br>

                <!-- Text input-->

                <div class="form-group">
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <input name="last_name" placeholder="Last Name" [(ngModel)]="user.lastName"
                                class="form-control" type="text">
                        </div>
                    </div>
                </div><br>

                <div class="form-group">
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-text">Address</span>
                            <textarea class="form-control" name=" address " [(ngModel)]="user.address" required
                                minlength="10" aria-label="With textarea"></textarea>
                        </div>
                    </div>
                </div><br>

                <div class="form-group">
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <input name="city" placeholder="City" [(ngModel)]="user.city" class="form-control" required
                                type="text">
                            <input name="state" placeholder="State" [(ngModel)]="user.state" class="form-control"
                                required type="text">
                        </div>
                    </div>
                </div><br>

                <div class="form-group">
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <input name="zipcode" placeholder="ZIPCODE" [(ngModel)]="user.zipCode" class="form-control"
                                type="text">
                        </div>
                    </div>
                </div><br>


                <div class="form-group">
                    <div class="col-md-4 selectContainer">
                        <div class="input-group">
                            <select name="country" [(ngModel)]="user.country" class="form-control selectpicker">

                                <option>Select your Country</option>
                                <option>Afghanistan</option>
                                <option>Algeria</option>
                                <option>Argetina</option>
                                <option>Australia</option>
                                <option>Brazil</option>
                                <option>Bangaladesh</option>
                                <option>India</option>
                                <option>Indonesia</option>
                                <option>Iraq</option>
                            </select>
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Country</label>
                            </div>

                        </div>
                    </div>
                </div><br>

                <!-- Text input-->


                <div class="form-group">
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <input name="countryCode" placeholder="Country Code" [(ngModel)]="user.countryCode"
                                class="form-control" type="text">
                            <input name="areaCode" placeholder="Area Code" [(ngModel)]="user.areaCode"
                                class="form-control" type="text">
                            <input name="phoneNumber" placeholder="Phone Num" [(ngModel)]="user.phoneNumber"
                                class="form-control" type="text">
                        </div>
                    </div>
                </div><br>


                <div class="form-group">
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <input name="email" placeholder="Email" [(ngModel)]="user.email" class="form-control"
                                type="text">
                        </div>
                    </div>
                </div><br>

                <div class="form-group">
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <input name="dob" placeholder="DOB" [(ngModel)]="user.dob" class="form-control" type="date">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <div class="form-check">
                                <span style="color: azure; margin: -20px ;">Gender &nbsp;&nbsp;&nbsp;&nbsp;</span>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" [(ngModel)]="user.gender" style="margin-left: 10px;"
                                        type="radio" name="male" id="inlineRadio1" value="Male" checked>
                                    <label class="form-check-label" for="inlineRadio1">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" [(ngModel)]="user.gender"
                                        style="margin-left:40px" name="female" id="inlineRadio2" value="Female">
                                    <label class="form-check-label" for="inlineRadio2">Female</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <div class="form-check">
                                <span style="color: azure;margin-left: -20px;">Start Date &nbsp;&nbsp;&nbsp;</span>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="startingDate"
                                        [(ngModel)]="user.startingDate" value="Spring 2006">
                                    <label class="form-check-label" for="inlineRadio1" style="color: azure;">Spring 2006
                                        &nbsp;</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="startingDate" id="inlineRadio2"
                                        [(ngModel)]="user.startingDate" value="Summer 2006">
                                    <label class="form-check-label" for="inlineRadio2" style="color: azure;">Summer
                                        2006</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-text">Comments/Questions</span>
                            <textarea class="form-control" aria-label="With textarea" name="comments"
                                [(ngModel)]="user.comments"></textarea>
                        </div>
                    </div>
                </div>


                <!-- Success message -->

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <button type="submit" (click)="save()" (click)="thankyou()" class="btn btn-warning" style="width: 100px;">SUBMIT
                            &nbsp; &nbsp;
                        </button>
                        <button type="submit" (click)=myForm.resetForm() class="btn btn-danger"
                            style="width: 100px;">RESET
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</section>
