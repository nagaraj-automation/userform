
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<section class="h-100 bg-info ">
  <div class="container justify-content-center align-items-center" id="reg">

    <form class="well form-horizontal"   id="contact_form">
  <fieldset>
  
  <!-- Form Name -->
  <legend><h2><b><app-user-nav-bar></app-user-nav-bar></b></h2></legend><br>
  
  <!-- Text input-->
  
  <div class="form-group">
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="first_name" placeholder="First Name" [(ngModel)]={{user.firstName}} class="form-control"  type="text">
    </div>
  </div>
  </div><br>
  
  <!-- Text input-->
  
  <div class="form-group">
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <input name="last_name" placeholder="Last Name" class="form-control"  type="text">
    </div>
  </div>
  </div><br>

  <div class="form-group">
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
        <span class="input-group-text">Address</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
    </div>
    </div><br>

    <div class="form-group">
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
    <input name="last_name" placeholder="City" class="form-control"  type="text">
    <input name="last_name" placeholder="State" class="form-control"  type="text">
      </div>
    </div>
    </div><br>

    <div class="form-group">
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
    <input name="last_name" placeholder="ZIPCODE" class="form-control"  type="text">
      </div>
    </div>
    </div><br>
  

  <div class="form-group"> 
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    <select name="department" class="form-control selectpicker">
      <option value="">Select your Country</option>
      <option>Department of Engineering</option>
      <option>Department of Agriculture</option>
      <option >Accounting Office</option>
      <option >Tresurer's Office</option>
      <option >MPDC</option>
      <option >MCTC</option>
      <option >MCR</option>
      <option >Mayor's Office</option>
      <option >Tourism Office</option>
    </select>
  </div>
  </div>
  </div><br>
  
  <!-- Text input-->


  <div class="form-group">
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <input name="last_name" placeholder="Country Code" class="form-control"  type="text">
  <input name="last_name" placeholder="Area Code" class="form-control"  type="text">
  <input name="last_name" placeholder="Phone Num" class="form-control"  type="text">
    </div>
  </div>
  </div><br>


  <div class="form-group">
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <input name="last_name" placeholder="Email" class="form-control"  type="text">
    </div>
  </div>
  </div><br>

  <div class="form-group">
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <input name="last_name" placeholder="DOB" class="form-control"  type="date">
    </div>
  </div>
  </div>
  <div class="form-group">
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
      <div class="form-check">
        <span style="color: azure; margin: -20px ;" >Gender &nbsp;&nbsp;&nbsp;&nbsp;</span>
        <div class="form-check form-check-inline">
          <input class="form-check-input"  style ="margin-left: 10px;"type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male" checked>
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" style ="margin-left:40px" name="inlineRadioOptions" id="inlineRadio2" value="Female">
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
      </div>
    </div>
  </div>
  </div>
  

  <div class="form-group">
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
      <div class="form-check">
        <span style="color: azure;margin-left: -20px;">Start Date &nbsp;&nbsp;&nbsp;</span>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Spring 2006">
          <label class="form-check-label" for="inlineRadio1" style="color: azure;">Spring 2006 &nbsp;</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Summer 2006">
          <label class="form-check-label" for="inlineRadio2" style="color: azure;">Summer 2006</label>
        </div>
      </div>
    </div>
  </div>
  </div>
  
  <div class="form-group">
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
      <span class="input-group-text">Comments/Questions</span>
      <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
  </div>
  </div>

  
  <!-- Success message -->
  
  <!-- Button -->
  <div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning" style="width: 100px;" >SUBMIT &nbsp; &nbsp;
    </button>
    <button type="submit" class="btn btn-danger" style="width: 100px;" >RESET
    </button>
  </div>
  </div>
  </fieldset>
  </form>
  </div>

</section>
